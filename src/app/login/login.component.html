<div class="container">
	<div class="card add-entity">		
	    <h5 class="card-header">Área de autenticação</h5>
	    <div class="card-body">

			<form (ngSubmit)="submit()">
				<div class="row">
					<div class="col-md-4"></div>
				
					<div class="col-md-4">
						
						<div class="form-group">
							<label>Email</label>
							<input type="email" class="form-control" name="email" [(ngModel)]="login.email">
						</div>
						<div class="form-group">
							<label>Password</label>
							<input type="password" name="password" class="form-control" [(ngModel)]="login.password">
						</div>
						<button type="submit" class="btn btn-primary">Acessar</button>
						<span class="text-danger" *ngIf="output == 0">{{ message }}</span>
					</div>

				</div>
				<div class="col-md-3"></div>
			</form>
		</div>
	</div>
</div>
